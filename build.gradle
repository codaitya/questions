plugins {
    id 'application'
}

apply plugin : "java"

group 'com.solve'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    javaMainClass = "ExternalSort"
}

application {
    mainClassName = javaMainClass
}